<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    
    margin: 20px;
}

   .container{
    
    display: flex; 
    position:relative;
    border:2px dotted black;
    width:280px;
  
   }
   .container > div{
    flex:1;
    width:90px;
    height: 90px;;
    margin:1px; 
    
   
   }
   .relativebox{
    position :relative;
    left:20px;
    bottom:-50px;
   }
   .absbox{
    position: absolute;
     left:20px; 
     top: 5px; 
    
   }
    </style>
</head>
<body>
    <h2>Position static</h2>
    <div class="container">
    <div style="background-color:red">one </div>
    <div style="background-color:green">Two</div>
    <div style="background-color:red">Three</div>
    <div style="background-color:red">Four</div>
    </div>
     <br>
     <br>
     <h2>position relative</h2>
     <div class="container">
        <div style="background-color:red">one </div>
        <div style="background-color:green" class="relativebox">Two</div>
        <div style="background-color:red">Three</div>
        <div style="background-color:red">Four</div>
        </div>
        <br>
        <br>
        <h2>position absolute </h2>
        <div class="container">
            <div style="background-color:red">one </div>
            <div style="background-color:green" class="absbox">Two</div>
            <div style="background-color:red">Three</div>
            <div style="background-color:red">Four</div>
            </div>
</body>
</html>
